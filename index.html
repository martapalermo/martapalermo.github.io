<html>
    <head>
        <style>
            .grid {
                display: grid;
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-rows: 1fr 4fr 1fr;
                grid-gap: 5px;
            }

            .grid > * {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .header, .footer {
               font-family: 'arial narrow';
               color: aliceblue;
               grid-column: 1 / 4;
               background: rgb(59, 59, 180);
            }

            .rsidebar, .content, .lsidebar {
                background: lightskyblue;
            }

            .square {
                width: 60px;
                height: 60px;
                background-color: #ffeb6b; 
            }

            .square:hover {
                transition: 500ms ease-in-out;
                transform: scale(2);
                background-color: rgb(59, 59, 180);
            }
        </style>
    </head>
    
    <body>
        <div class="grid">
            <div class="header">
            <h1>Marta's Website</h1>
            </div>
            
            <div class="rsidebar"></div>
            
            <div class="content">
                <div class="square"></div>
            </div>
            
            <div class="lsidebar"></div>
            
            <div class="footer"></div>
        </div>
    </body>
</html>
